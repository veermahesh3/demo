<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>REGISTRATION FORM</h1>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" name="name" id="username" placeholder="Enter your full name" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                <input type="text" name="email" id="email" placeholder="Enter your Email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Phone Number</label>
                <input type="number" name="phone" id="phone" placeholder="Enter your Phone">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" name="name" id="password" placeholder="Enter your Password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" name="password" id="cpassword" placeholder="Enter your Password Again">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>
            <input type="submit" class="btn" value="Submit">
        </form>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript">
 
        const form = document.getElementById('form');
        const username = document.getElementById('username');
        const email = document.getElementById('email');
        const phone = document.getElementById('phone');
        const password = document.getElementById('password');
        const cpassword = document.getElementById('cpassword');

        //add events

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            validate();
        })

        //emil validate
        const isEmail = (emailVal) => {
            var atSymbol = emailVal.indexOf("@");
            if (atSymbol < 2) return false;
            var dot = emailVal.lastIndexOf('.');
            if (dot <= atSymbol+2) return false;
            if (dot === emailVal.length - 1) return false;
            return true;
        }
      
       const sendData = (usernameVal,Srate , count)=>{
         if(count === Srate){
         alert("registration succeesfull");
         swal("Welcome! "+usernameVal,"Registration Succeefull!", "success");
         location.href=`demo.html?${usernameVal}`
         }
        }

        const successMsg = (usernameVal) => {
            let formCon = document.getElementsByClassName('form-control');
             var count=formCon.length - 1; 
            for (let i = 0; i < formCon.length; i++) {
                if (formCon[i].className === "form-control success") {
                 var Srate = 0 + i;
                 console.log(Srate);
                 sendData(usernameVal,Srate , count);
                }
                else{
                    return false;
                }
            }
        }
        //define validate function
        const validate = () => {
            //alert("run");
            const usernameVal = username.value.trim();
            const emailVal = email.value.trim();
            const phoneVal = phone.value.trim();
            const passwordVal = password.value.trim();
            const cpasswordVal = cpassword.value.trim();


            if (usernameVal === "") {

                setErrorMsg(username, 'username cannot be blank');
            }
            else if (usernameVal.length <= 2) {
                setErrorMsg(username, 'username minimum 3 characters');
            } else {
                setSuccessMsg(username);
            }

            if (emailVal === "") {
                setErrorMsg(email, 'Email cannot be blank');
            }
            else if (!isEmail(emailVal)) {
                setErrorMsg(email, 'Not a Valid Email');
            } else {
                setSuccessMsg(email);
            }

            if (phoneVal === "") {
                setErrorMsg(phone, 'Phone Number cannot be blank');
            }
            else if (phoneVal.length != 10) {
                setErrorMsg(phone, 'Not a Valid Phone ');
            } else {
                setSuccessMsg(phone);
            }

            if (passwordVal === "") {
                setErrorMsg(password, 'password Number cannot be blank');
            }
            else if (passwordVal.length < 8) {
                setErrorMsg(password, 'Password Must be 8 characters');
            } else {
                setSuccessMsg(password);
            }
            if (cpasswordVal === "") {
                setErrorMsg(cpassword, 'Confirm Password Number cannot be blank');
            }
            else if (cpasswordVal !== passwordVal) {
                setErrorMsg(cpassword, 'Password Not Match');
            } else {
                setSuccessMsg(cpassword);
            }

            successMsg(usernameVal);




        }
        function setErrorMsg(input, errormsg) {
            const formControl = input.parentElement;
            const small = formControl.querySelector('small');
            formControl.className = "form-control error";
            small.innerText = errormsg;
        }
        function setSuccessMsg(input) {
            const formControl = input.parentElement;

            formControl.className = "form-control success";

        }

    </script>

</body>

</html>
